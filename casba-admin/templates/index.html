<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
  content="{% block meta_description %}{% endblock %}">

  <title>CASBA DASHBOARD</title>

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,500,700" rel="stylesheet">
  <!-- Place favicon.ico in the root directory -->
  <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"> -->
  <link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/vendor/normalize.css') }}">
  <link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/main.css') }}">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
  <link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/login.css') }}">
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/vendor/font-awesome.min.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <!-- Flash Messages JE001 !-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes list-unstyled">
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <li>{{ message }}</li>
          </div>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

    <div class="grid">
      <h2 style="color:#387a36;">CASBA</h2>
      <div class="form-div">
        <form class="" data-toggle="validator" action="{{ url_for('index') }}" method="post">
          <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <button class="btn btn-lg" type="submit" name="button">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='scripts/vendor/modernizr-3.5.0.min.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='scripts/plugins.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
